 * @returns {CrioArray} new crio array instance */ unshift(...items) { if (!items.length) { return this; } return new CrioArray([ ...items, ...this ]); } /** * @function xor * * @description * find the values that are the symmetric difference of this and the arrays passed * * @param {Array&lt;Array&gt;} arrays arrays to find symmetric values in * @returns {CrioArray} new crio array instance */ xor(...arrays) { if (!arrays.length) { return this; } const allArrays = [ this, ...arrays ]; let indicesToRemove = [], indexOfValue; const reducedValues = reduce(allArrays, (values, array) =&gt; { if (isArray(array) || isCrioArray(array)) { forEach(array, (value) =&gt; { indexOfValue = values.indexOf(value); if (!!~indexOfValue) { indicesToRemove.push(indexOfValue); } else { values.push(value); } }); } return values; }, []); const xorValues = filter(reducedValues, (value, index) =&gt; { return !~indicesToRemove.indexOf(index); }); return new CrioArray(xorValues); } } Object.defineProperties(CrioArray.prototype, { [CRIO_TYPE]: { configurable: false, enumerable: false, value: CRIO_ARRAY_TYPE, writable: false } }); /** * @class CrioObject * @classdesc extension of Crio class specific to objects * * @memberof module:Crio */ export class CrioObject extends Crio { get size() { return Object.keys(this).length; } /** * @function findKey * * @description * find a specific key based on a matching function * * @param {function} fn function to match * @returns {string|undefined} key matching fn */ findKey(fn) { return findKey(this, fn); } /** * @function findLastKey * * @description * find a specific key based on a matching function, starting from the end * * @param {function} fn function to match * @returns {string|undefined} key matching fn */ findLastKey(fn) { return findLastKey(this, fn); } } Object.defineProperties(CrioObject.prototype, { [CRIO_TYPE]: { configurable: false, enumerable: false, value: CRIO_OBJECT_TYPE, writable: false } }); assignToObject = createAssignToObject(CrioArray, CrioObject); Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Modules Classes Crio CrioArray CrioObject Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Classes Classes Crio CrioArray CrioObject Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Tutorials Classes Crio CrioArray CrioObject Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API crio 4.0.0 crio Immutable JS objects with a natural API Jump to the API API Documentation Import into your project // ES2015 import crio from 'crio'; // CommonJS const crio = require('crio'); // UMD const crio = window.crio;Usage // you can assign with crio() directly const crioArray = crio(['foo']); const crioObject = crio({foo: 'bar'}); // or use the convenience methods const otherCrioArray = crio.array(['bar']); const otherCrioObject = crio.object({bar: 'baz'});What is immutable? When something is described as immutable, it means that it cannot change after it has been created. In JavaScript terms, this means that any attempted change to an object results in a brand new object being created, without changing the original object. Why do we need this in JavaScript? The concept of immutability already exists in a lot of places in JavaScript, for example: const two = 2; const three = 3; const five = two + three;By adding together two and three you expect to get five, however you don't expect the value of two to change. You can continue working with it even after using it in an expression: const two = 2; const three = 3; const five = two + three; const four = two * two;This is true of strings, numbers, undefined, and null, and is an expected behavior. The same idea, however, is not true for complex objects in JavaScript. For example: const foo = ['foo']; const fooBar = foo.push('bar');The expectation is that you have pushed the value of &quot;bar&quot; into foo and created a new array bar that contains &quot;foo, bar&quot;, however in reality this is what happens: const foo = ['foo']; const fooBar = foo.push('bar'); console.log(foo); // ['foo', 'bar'] console.log(fooBar); // 1Basically, you have mutated foo so that it is no longer empty, and what the .push() method returns is actually the index of the item you just added. This double-standard of expectations creates a lot confusion from a development perspective, but also makes keeping track of the state of your application very difficult because there is no traceability of what transactions have occurred to create that state at any given point. Enter crio crio attempts to solve the problem by closing the &quot;immutable loop&quot; on collection items, meaning it applies immutability to objects that are normally mutable by nature by replacing mutating methods with immutable counterparts. As a point of reference: Naturally immutable objects Numbers Strings undefined null Naturally mutable objects Arrays Dates (not covered by crio) Objects To create a new crio object, its pretty straightforward: const crioArray = crio([]); const crioObject = crio({}); // or just crio()These are examples with empty objects, but you can pass in populated objects as well, or if you pass in nothing it will default to an object. What crio does is clone and freeze the object via Object.freeze, and stores as a custom CrioArray or CrioObject with a prototypical methods that will return a new immutable version of the object with each update. Example: const foo = crio(['foo']); const fooBar = foo.push('bar'); console.log(foo); // ['foo'] console.log(fooBar); // ['foo', 'bar']The API is the same as you already know working with those objects, and includes polyfills for all ES6 and some ES7 functions, as well as a few helpful crio-specific functions. The only difference is that any setting happens via .set() rather than direct index / property setting. You can work with the objects as you normally would with other libraries (lodash, for example). There is also no change to the protoypes of native objects, so you can apply this on your existing code go-forward. Basically, you shouldn't even notice you aren't working with the native objects, save for the fact everything is immutable. Why not just use X immutable library? There are a bunch of ones out there, but the two that people usually gravitate towards: Immutable.js seamless-immutable immutable is quite nice, and very highly regarded by the community, however it creates an opaque object that cannot be used with other external libraries (namely lodash) without converting back to vanilla JS. Additionally, the object itself is not truly immutable, just constructed in a way that makes it incredibly difficult to alter outside of the API. This decision was likely made for performance reasons, but can cause unintended consequences (you can totally assign foo.bar = 'baz' and no error is thrown). seamless-immutable has some great ideas, and I thought that could be the best option because they try to retain the native operations while leveraging Object.freeze, much like crio does. That said, they do not try to replace mutable methods with immutable ones, they just throw errors when you attempt them and its up to you to figure out the &quot;right way&quot;. As such, it fell short of my expectations. Bottom line, I support each of these projects to the fullest because they are trying to instill immutability in JavaScript practices; I just took a different approach that I consider the best of both worlds. :) Browser support The only requirement is that your browser has a proper ES5 environment, which you can mostly shim with something like es5-shim, however certain things like Object.defineProperty cannot be shimmed, so IE8 and below cannot be supported. crio has been tested on the following browsers: Chrome Firefox Edge IE9 Performance As of 4.0.0, performance has substantially improved, and in many scenarios crio is more performant than seamless-immutable (in the case of setIn, by over 3x). When it comes to get operations (either directly or nested), crio is identical to native in performance. I don't want to post benchmarks because those vary wildly from machine to machine, but feel free to test them out yourself! Gotchas Recursive objects are not allowed Immutable objects with recursive values are basically impossible, and trying them will cause a stack overflow, so be mindful of that! Development Standard stuff, clone the repo and npm install dependencies. The npm scripts available: benchmark =&gt; run benchmarks in node benchmark:watch =&gt; run benchmark with persistent watcher for changes build =&gt; run webpack to build crio.js with NODE_ENV=development build:minifed =&gt; run webpack to build crio.min.js with NODE_ENV=production compile-for-publish =&gt; run lint, test, transpile, dist dev =&gt; run webpack dev server to run example app (playground!) dev:production =&gt; runs dev but with NODE_ENV=production dist =&gt; runs build and build-minified lint =&gt; run ESLint against all files in the src folder prepublish =&gt; runs compile-for-publish test =&gt; run AVA test functions with NODE_ENV=test test:watch =&gt; same as test, but runs persistent watcher transpile =&gt; run babel against all files in src to create files in lib Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"module-Crio.html":{"id":"module-Crio.html","title":"Module: Crio","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Module: Crio Source: Crio.js, line 129 Classes Crio CrioArray CrioObject Methods &lt;inner&gt; compact() remove all falsy values from the crio Source: Crio.js, line 182 Returns: new crio instance Type Crio &lt;inner&gt; concat(items) append the items passed to the crio Parameters: Name Type Argument Description items Array.&lt;*&gt; &lt;repeatable&gt; items to append to the crio Source: Crio.js, line 948 Returns: new crio array instance Type CrioArray &lt;inner&gt; constructor(object) add the items to the crio, and return a frozen version Parameters: Name Type Description object Object object passed for crioing Source: Crio.js, line 143 Returns: crioed object Type Crio &lt;inner&gt; copyWithin(target [, start] [, end]) move values around within the array Parameters: Name Type Argument Default Description target number target to copy start number &lt;optional&gt; 0 index to start copying to end number &lt;optional&gt; this.length index to stop copying to Source: Crio.js, line 961 Returns: new crio array instance Type CrioArray &lt;inner&gt; delete(key) remove an item from the crio Parameters: Name Type Description key number | string the key to remove from the crio Source: Crio.js, line 199 Returns: new crio instance with item removed Type Crio &lt;inner&gt; deleteIn(keys) remove a nested item from the crio Parameters: Name Type Description keys Array.&lt;(number|string)&gt; the path of the item to remove Source: Crio.js, line 223 Returns: new crio instance with the item removed Type Crio &lt;inner&gt; difference(arrays) find the values in this that do not exist in any of the arrays passed Parameters: Name Type Description arrays Array.&lt;Array&gt; arrays to get the difference of Source: Crio.js, line 1011 Returns: array of items matching diffference c h results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"module-Crio.CrioObject.html":{"id":"module-Crio.CrioObject.html","title":"Class: CrioObject","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Class: CrioObject Crio. CrioObject extension of Crio class specific to objects new CrioObject() Source: Crio.js, line 1503 Ã— Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"tutorial-API.html":{"id":"tutorial-API.html","title":"Tutorial: API","body":" crio Modules Criocrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API API crio API Instantiation crio {any}, returns CrioArray|CrioObject Standard method, will crio the object passed if an array or object, else it will return the object itself crio.array {Array&lt;any&gt;}, returns CrioArray Shortcut method for crioing array-specific values crio.object {Object}, returns CrioObject Shortcut method for crioing object-specific values crio.isCrio {any}, returns boolean Determine if the object passed is a Crio crio.isArray {any}, returns boolean Determine if the object passed is a CrioArray crio.isObject {any}, returns boolean Determine if the object passed is a CrioObject Methods with the same name as the native method will be a link to MDN, as they are meant to be as similar to the native method as possible. Where any specific differences from the default behavior exist, they will be called out, however one broad difference is that all methods that are not getters which return primitive values are chainable. Shared Methods The following methods are specific to Crio types, and are available on either CrioArray or CrioObject clear, returns {CrioArray|CrioObject} returns an empty Crio compact, returns {CrioArray|CrioObject} returns a new Crio with all falsy values filtered out delete {number} key, returns {CrioArray|CrioObject} Deletes the key provided from the crio object deleteIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Deletes the final key based on the array of keys nested inside of the crio object equals {CrioArray|CrioObject} crioArrayToCompare, returns {boolean} Determines whether array is deeply equal in value to another by comparing hashCodes get {number} key, returns {any} Retrieve value at key getIn {Array&lt;number|string&gt;} keys, returns {any} Retrieve value in deeply nested object based on array of keys has {string} key, returns {boolean} Alias for hasOwnProperty hasIn {Array&lt;number|string&gt;} keys, returns {boolean} Does the Crio have the combination of keys assigned deeply merge {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into existing crio mergeIn {Array&lt;number|string&gt;} keys, {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into value existing in deeply nested object based on array of keys mutate {function(mutableCrio, originalCrio): any} callback, returns {CrioArray|CrioObject} Whatever you return in the callback is what is returned, or if you return nothing it returns the original Crio pluck {number|string} key, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the key exists as a property on the collection item pluckIn {Array&lt;number|string} keys, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the keys map to a deeply-nested property on the collection item set {number} key, returns {CrioArray|CrioObject} Sets value at key setIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Sets value in deeply nested object based on array of keys toArray, returns {CrioArray} Converts CrioObject to a CrioArray of the object's values toObject, returns {CrioObject} Converts CrioArray into a CrioObject of index: value pairs thaw, returns {Array&lt;any&gt;} Recursively thaws array deeply and returns standard
