t(object) ? Object.keys(object) : []; if (!hasAppliedPrototype) { applyPrototype(); hasAppliedPrototype = true; } if (isCrio(object)) { return object.toObject(); } return objectKeys.reduce((crioObject, key) =&gt; { crioObject[key] = getCrioedObject(object[key]); return crioObject; }, this); } get hashCode() { return hashIt(this, true); } get size() { return Object.keys(this).length; } /** * @function clear * @memberof CrioObject * * @description * get a new crio that is empty * * @returns {CrioObject} an empty object */ clear() { return new CrioObject(); } /** * @function compact * @memberof CrioObject * * @description * get a new object with values from the original array that are truthy * * @returns {CrioObject} the object with only truthy values */ compact() { return this.filter((item) =&gt; { return !!item; }); } /** * @function delete * @memberof CrioObject * * @description * delete the value in the object at key, either shallow or deep * * @param {Array&lt;number|string&gt;|sring} key the key to delete * @returns {CrioObject} the array with the key deleted */ delete(key) { return remove(key, this); } /** * @function entries * @memberof CrioObject * * @description * get the pairs of [key, value] in the crio * * @returns {CrioArray} [key, value] pairs */ entries() { return getEntries(this); } /** * @function equals * @memberof CrioObject * * @description * does the object passed equal the crio * * @param {*} object object to compare against the instance * @returns {boolean} is the object equivalent in value */ equals(object) { return isEqual(this, object); } /** * @function every * @memberof CrioObject * * @description * does every instance in the object match * * @param {function} fn the function to test for matching * @returns {boolean} does every instance match */ every(fn) { return every(this, fn); } /** * @function filter * @memberof CrioObject * * @description * filter the object based on the fn passed * * @param {function} fn function to test for if it should be included in the result set * @returns {CrioObject} new crio instance */ filter(fn) { return new CrioObject( Object.keys(this).reduce((object, key) =&gt; { if (fn(this[key], key, object)) { object[key] = this[key]; } return object; }, {}) ); } /** * @function find * @memberof CrioObject * * @description * find an item in the crio if it exists * * @param {function} fn function to test for finding the item * @returns {*} found item or undefined */ find(fn) { return find(this, fn); } /** * @function findKey * @memberof CrioObject * * @description * find the key of an item in the crio if it exists * * @param {function} fn function to test for finding the item * @returns {number} index of match, or -1 */ findKey(fn) { return find(this, fn, true); } /** * @function findLast * @memberof CrioObject * * @description * find an item in the crio if it exists, starting from the end and iteratng to the start * * @param {function} fn function to test for finding the item * @returns {*} found item or undefined */ findLast(fn) { return find(this, fn, false, true); } /** * @function findLastKey * @memberof CrioObject * * @description * find the matching index based on truthy return from fn starting from end * * @param {function} fn function to use for test in iteration * @returns {number} index of match, or -1 */ findLastKey(fn) { return find(this, fn, true, true); } /** * @function forEach * @memberof CrioObject * * @description * iterate over the object calling fn * * @param {function} fn function to call in iteration * @returns {CrioObject} the original object */ forEach(fn) { Object.keys(this).forEach((key) =&gt; { fn(this[key], key, this); }); return this; } /** * @function get * @memberof CrioObject * * @description * get the item at key passed, either shallow or deeply nested * * @param {Array&lt;number|string&gt;|string} key key to retrieve * @returns {*} item found at key */ get(key) { return get(key, this); } /** * @function has * @memberof CrioObject * * @description * does the crio have the key passed, either shallow or deeply nested * * @param {Array&lt;number|string&gt;|string} key key to test * @returns {boolean} does the crio have the key */ has(key) { return has(key, this); } /** * @function includes * @memberof CrioObject * * @description * does the object have the item passed * * @param {*} item item to test for existence * @returns {boolean} does the item exist in the crio */ includes(item) { return this.some((value) =&gt; { return value === item; }); } /** * @function isArray * @memberof CrioObject * * @description * is the crio an array * * @returns {boolean} is the crio an array */ isArray() { return false; } /** * @function isObject * @memberof CrioObject * * @description * is the crio an object * * @returns {boolean} is the crio an object */ isObject() { return true; } /** * @function keyOf * @memberof CrioObject * * @description * get the key for the item passed * * @param {*} item the item to search for * @returns {string} the key of match, or undefined */ keyOf(item) { return this.findKey((value) =&gt; { return value === item; }); } /** * @function keys * @memberof CrioObject * * @description * get the keys of the crio * * @returns {CrioArray&lt;string&gt;} keys in the crio */ keys() { return new CrioArray(Object.keys(this)); } /** * @function lastKeyOf * @memberof CrioObject * * @description * get the key for the item passed, starting from the end of the array and iterating towards the start * * @param {*} item the item to search for * @returns {string} the key of match, or undefined */ lastKeyOf(item) { return this.findLastKey((value) =&gt; { return value === item; }); } /** * @function map * @memberof CrioObject * * @description * iterate over the object mapping the result of fn to the key * * @param {function} fn function to call on iteration * @returns {Crio} the mapped object */ map(fn) { return Object.keys(this).reduce((object, key) =&gt; { object[key] = getCrioedObject(fn(this[key], key, this)); return object; }, new CrioObject({})); } /** * @function merge * @memberof CrioObject * * @description * merge objects with the original object * * @param {Array&lt;number|string&gt;|number|null} key the key to merge into * @param {...Array&lt;CrioObject&gt;} objects objects to merge with the crio * @returns {CrioObject} new crio instance */ merge(key, ...objects) { return objects.reduce((mergedObject, object) =&gt; { return merge(key, getCrioedObject(object), mergedObject); }, this); } /** * @function mutate * @memberof CrioObject * * @description * work with the object in a mutated way and return the crioed result of that call * * @param {function} fn function to apply to crio * @returns {*} crioed value resulting from the call */ mutate(fn) { return getCrioedObject(fn(this.thaw(), this)); } /** * @function pluck * @memberof CrioObject * * @description * get the values in each object in the collection at key, either shallow or deeply nested * * @param {string} key key to find value of in collection object * @returns {CrioArray} array of plucked values */ pluck(key) { const parsedKey = parse(key); const objectToPluck = get(parsedKey.slice(0, parsedKey.length - 1), this); const finalKey = parsedKey.slice(-1); return objectToPluck .map((item) =&gt; { return get(finalKey, item); }) .values(); } /** * @function reduce * @memberof CrioObject * * @description * reduce the crio down to a single value, starting with initial value * * @param {function} fn the function to iterate with * @param {*} initialValue the initial value of the reduction * @returns {*} the reduced value */ reduce(fn, initialValue) { return getCrioedObject( Object.keys(this).reduce((value, key) =&gt; { return fn(value, this[key], key, this); }, initialValue) ); } /** * @function reduceRight * @memberof CrioObject * * @description * reduce the crio down to a single value, starting with initial value, starting from the end of the array * and iterating to the start * * @param {function} fn the function to iterate with * @param {*} initialValue the initial value of the reduction * @returns {*} the reduced value */ reduceRight(fn, initialValue) { return getCrioedObject( Object.keys(this) .reverse() .reduce((value, key) =&gt; { return fn(value, this[key], key, this); }, initialValue) ); } /** * @function set * @memberof CrioObject * * @description * set the value at the key passed * * @param {Array&lt;number|string&gt;|string} key key to assign value to * @param {*} value value to assign * @returns {CrioObject} object with value set at key */ set(key, value) { return set(key, getCrioedObject(value), this); } /** * @function some * @memberof CrioObject * * @description * does any item in the object match the result from fn * * @param {function} fn the function to test for matching * @returns {boolean} does any item match */ some(fn) { return some(this, fn); } /** * @function sort * @memberof CrioObject * * @description * sort the collection by the fn passed * * @param {function} fn the function to sort based on * @returns {CrioObject} object with the items sorted */ sort(fn) { return new CrioObject( Object.keys(this) .sort(fn) .reduce((object, key) =&gt; { object[key] = this[key]; return object; }, {}) ); } /** * @function thaw * @memberof CrioObject * * @description * create a plain JS version of the object * * @returns {Object} plain JS version of the object */ thaw() { return thaw(this); } /** * @function toArray * @memberof CrioObject * * @description * convert the object to an array * * @returns {CrioArray} the object converted to an array of its values */ toArray() { return this.values(); } /** * @function toLocaleString * @memberof CrioObject * * @description * convert the object to stringified form * * @param {function} [serializer] the serialization method to use * @param {number} [indent] the number of spaces to indent the values * @returns {string} stringified object */ toLocaleString(serializer, indent) { return this.toString(serializer, indent); } /** * @function OPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw Tutorials × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw crio 5.0.0 crio Immutable JS objects with a natural API Jump to the API API Documentation Upgrade notice If upgrading from 4.x.x and earlier versions, please check the changelog for breaking changes. Import // ES2015 import crio from 'crio'; // CommonJS const crio = require('crio').default; // UMD const crio = window.crio;Usage // you can assign with crio() directly const crioArray = crio(['foo']); const updatedCrioArray = crioArray.push('bar'); const crioObject = crio({foo: 'bar'}); const updatedCrioObject = crioObject.set('bar', 'baz'); // or use the convenience methods const otherCrioArray = crio.array(['bar']); const updatedOtherCrioArray = otherCrioArray.push('bar'); const otherCrioObject = crio.object({bar: 'baz'}); const updatedOtherCrioObject = otherCrioObject.set('bar', 'baz');What is immutable? When something is described as immutable, it means that it cannot change after it has been created. In JavaScript terms, this means that any attempted change to an object results in a brand new object being created, without changing the original object. Why is this helpful? The concept of immutability already exists in a lot of places in JavaScript, for example: const two = 2; const three = 3; const five = two + three;By adding together two and three you expect to get five, however you don't expect the value of two to change. You can continue working with it even after using it in an expression: const two = 2; const three = 3; const five = two + three; const four = two * two;This is true of strings, numbers, undefined, and null, and is an expected behavior. The same idea, however, is not true for complex objects in JavaScript. For example: const foo = ['foo']; const fooBar = foo.push('bar');The expectation is that you have pushed the value of &quot;bar&quot; into foo and created a new array bar that contains &quot;foo, bar&quot;, however in reality this is what happens: const foo = ['foo']; const fooBar = foo.push('bar'); console.log(foo); // ['foo', 'bar'] console.log(fooBar); // 1Basically, you have mutated foo so that it is no longer empty, and what the .push() method returns is actually the index of the item you just added. This double-standard of expectations creates a lot confusion from a development perspective, but also makes keeping track of the state of your application very difficult because there is no traceability of what transactions have occurred to create that state at any given point. This can create a lot of difficult-to-diagnose bugs and potential future regression points. Enter crio crio attempts to solve the problem by closing the &quot;immutable loop&quot; on collection items, meaning it applies immutability to objects that are normally mutable by nature by replacing mutating methods with immutable counterparts. As a point of reference: Naturally immutable objects Numbers Strings undefined null Naturally mutable objects Arrays Dates (not covered by crio) Objects The API is the same as you already know working with those objects, as well as several helpful crio-specific functions. You can work with the objects as you normally would with other libraries (lodash, for example) with the exception that any setting happens via .set() rather than direct index / property setting. There is also no change to the protoypes of native objects, so you can apply this on your existing code go-forward. Basically, you shouldn't even notice you aren't working with the native objects, save for the fact everything is immutable. Why not just use X immutable library? immutable is quite nice, and very highly regarded by the community, however it creates an opaque object that cannot be used with other external libraries (namely lodash) without converting back to vanilla JS. This lack of interoperability creates a lot of hoops to jump through at certain points of development, and also trains you to not necessarily think in JS, but in the library. seamless-immutable has some great ideas, but they do not try to replace mutable methods with immutable ones, they just throw errors when you attempt them and its up to you to figure out the &quot;right way&quot;. Also, it can be quite slow for certain operations. Bottom line, I support each of these projects because they are trying to instill immutability in JavaScript practices, but I took a different approach that I consider the best of both worlds. :) Browser support Chrome (all versions) Firefox (all versions) Edge (all versions) Opera 15+ IE 11+ Safari 8+ iOS 8+ Android 4+ Node support 4+ Gotchas Recursive objects are not allowed Immutable objects with recursive values are basically impossible, and trying them will cause a stack overflow, so be mindful of that! Development Standard stuff, clone the repo and npm install dependencies. The npm scripts available: benchmark =&gt; run benchmarks in node benchmark:watch =&gt; run benchmark with persistent watcher for changes build =&gt; run webpack to build crio.js with NODE_ENV=development build:minifed =&gt; run webpack to build crio.min.js with NODE_ENV=production compile-for-publish =&gt; run lint, test, transpile, dist dev =&gt; run webpack dev server to run example app (playground!) dev:production =&gt; runs dev but with NODE_ENV=production dist =&gt; runs build and build-minified lint =&gt; run ESLint against all files in the src folder prepublish =&gt; runs compile-for-publish test =&gt; run AVA test functions with NODE_ENV=test test:watch =&gt; same as test, but runs persistent watcher transpile =&gt; run babel against all files in src to create files in lib × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-crio.html":{"id":"module-crio.html","title":"Module: crio","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw Module: crio Source: index.js, line 17 Methods &lt;inner&gt; crio( [object]) build a new crio object based on the object passed Parameters: Name Type Argument Default Description object * &lt;optional&gt; {} object to convert to crio Source: index.js, line 21 Returns: object that has been crioed Type CrioArray | CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"tutorial-API.html":{"id":"tutorial-API.html","title":"Tutorial: API","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw API crio API Instantiation crio(object: any): (CrioArray|CrioObject) Standard method, will crio the object passed if an array or object, else it will return the object itself const emptyObject = crio(); // {} const populatedObject = crio({foo: 'bar'}); // {foo: 'bar'} const populatedArray = crio(['foo', 'bar']); // ['foo', 'bar'] crio.array(object: Array&lt;any&gt;): CrioArray Shortcut method for crioing array-specific values const empty = crio.array(); // [] const populated = crio.array(['foo']); // ['foo'] crio.object(object: Object): CrioObject Shortcut method for crioing object-specific values const empty = crio.object(); // {} const populated = crio.object({foo: 'bar'}); // {foo: 'bar'} crio.isCrio(object: any): boolean Determine if the object passed is a Crio const normal = {foo: 'bar'}; const crioed = crio({foo: 'bar'}); console.log(crio.isCrio(normal)); // false console.log(crio.isCrio(crioed)); // true crio.isArray(object: any): boolean Determine if the object passed is a CrioArray const normal = ['foo']; const croiedArray = crio(['foo']); const crioedObject = crio({foo: 'bar'}); console.log(crio.isObject(normal)); // false console.log(crio.isObject(croiedArray)); // true console.log(crio.isObject(crioedObject)); // false crio.isObject(object: any): boolean Determine if the object passed is a CrioObject const normal = {foo: 'bar'}; const croiedArray = crio(['foo']); const crioedObject = crio({foo: 'bar'}); console.log(crio.isObject(normal)); // false console.log(crio.isObject(croiedArray)); // false console.log(crio.isObject(crioedObject)); // trueMethods with the same name as the native method will be a link to MDN, as they are meant to be as similar to the native method as possible, with the exception of accepting thisArg. Where any specific differences from the default behavior exist, the crio-specific behavior is mentioned. Arrays clear(): CrioArray returns an empty CrioArray const populated = crio(['foo']); console.log(populated.clear()); // [] compact(): CrioArray returns a new CrioArray with all falsy values filtered out const array = crio(['foo', false, 0, '', {}, [], null, undefined]); console.log(array.compact()); // ['foo', {}, []] concat const array = crio(['foo']); console.log(array.concat(['bar'])); // ['foo', 'bar'] delete(key: (Array&lt;number|string&gt;|number)): CrioArray Deletes the key provided from the CrioArray Supports shallow or deep values via array or dot-bracket syntax const array = crio(['foo', {bar: 'baz', baz: 'quz'}]); console.log(array.delete(1)); // ['foo'] console.log(array.delete('[1].bar')); // ['foo', {baz: 'quz'}] difference(array1: Array&lt;any&gt;[, array2: Array&lt;any&gt;[, ...arrayN: Array&lt;any&gt;]]): CrioArray Returns a new array of the values that only exist in either the CrioArray or in one of the arrays passed const array = crio(['foo', true, 1]); console.log(array.difference(['foo'], [true])); // [1] copyWithin const array = crio(['foo', 'bar', 'baz']); console.log(array.copyWithin(2, 0)); // ['foo', 'bar', 'foo'] entries const array = crio(['foo', 'bar']); console.log(array.entries()); // [[0, 'foo'], [1, 'bar']] equals(object: any): boolean Determines whether object is deeply equal to the CrioArray const array = crio(['foo']); const matchingArray = crio(['foo']); console.log(array === matchingArray); // false console.log(array.equals(matchingArray)); // true console.log(array.equals(crio(['bar']))); // false every const array = crio(['foo', 'bar']); console.log(array.every(value =&gt; value.length === 3)); // true console.log(array.every(value =&gt; value === 'bar')); // false fill Returns new CrioArray with items from start to end filled with value const array = crio(['foo', 'bar', 'baz']); console.log(array.fill('same')); // ['same', 'same', 'same'] filter const array = crio(['foo', 'bar', 'baz']); console.log(array.filter(value =&gt; value[0] === 'b')); // ['bar', 'baz'] find const array = crio(['foo', 'bar', 'baz']); console.log(array.find(value =&gt; value[0] === 'b')); // 'bar' findIndex const array = crio(['foo', 'bar', 'baz']); console.log(array.find(value =&gt; value[0] === 'b')); // 1 findLast(fn: function(value: any, index: number, object: CrioArray)): any Find the value that matches the result of fn starting at the last index in the object const array = crio(['foo', 'bar', 'baz']); console.log(array.find(value =&gt; value[0] === 'b')); // 'baz' findLastIndex(fn: function): number Same as findIndex but starting from end and working to start const array = crio(['foo', 'bar', 'baz']); console.log(array.find(value =&gt; value[0] === 'b')); // 2 first(size: number = 1): CrioArray Returns a new array of the first size number of items in the array const array = crio(['foo', 'bar', 'baz']); console.log(array.first()); // ['foo'] console.log(array.first(2)); // ['foo', 'bar'] forEach const array = crio(['foo', 'bar']); let count = 0; console.log(array.forEach(() =&gt; count++)); // ['foo', 'bar'] console.log(count); // 2 get(key: (Array&lt;number|string&gt;|number)): any Retrieve value at key Supports shallow or deep values via array or dot-bracket syntax const array = crio(['foo', {bar: 'baz'}]); console.log(array.get(1)); // {bar: 'baz'} console.log(array.get('[1].bar')); // 'baz' has(key: (Array&lt;number|string&gt;|number)): boolean Does key exist in object Supports shallow or deep values via array or dot-bracket syntax const array = crio(['foo', {bar: 'baz'}]); console.log(array.has(1)); // true console.log(array.has(6)); // false console.log(array.has('[1].bar')); // true console.log(array.has('[1].quz')); // false includes const array = crio(['foo', 'bar']); console.log(array.includes('foo')); // true console.log(array.includes('baz')); // false intersection(array1: Array&lt;any&gt;[, array2: Array&lt;any&gt;[, ...arrayN: Array&lt;any&gt;]]): CrioArray Returns a new CrioArray of the values that exist in all of the arrays const array = crio(['foo', 1, true]); console.log(array.intersection(['foo', 1], [1])); // 1 indexOf const array = crio(['foo', 'bar', 'baz', 'bar']); console.log(array.indexOf('bar')); // 1 join const array = crio(['foo', 'bar']); console.log(array.join()); // 'foo,bar' console.log(array.join('|')); // 'foo|bar' keys const array = crio(['foo', 'bar']); console.log(array.keys()); // [0, 1] last(size: number = 1): CrioArray Returns a new CrioArray of the last num number of items in the array const array = crio(['foo', 'bar', 'baz']); console.log(array.last()); // ['baz'] console.log(array.last(2)); // ['bar', 'baz'] lastIndexOf const array = crio(['foo', 'bar', 'baz', 'bar']); console.log(array.indexOf('bar')); // 3 map const array = crio(['foo', 'bar']); console.log( array.map(value =&gt; value .slice('') .reverse() .join('') ) ); // ['oof', 'rab'] merge(array1: Array&lt;any&gt;[, array2: Array&lt;any&gt;[, ...arrayN: Array&lt;any&gt;]]): CrioArray Merge any number of objects into existing crio Supports shallow or deep key values via array or dot-bracket syntax const array = crio(['foo', {bar: 'baz'}]); console.log(array.merge(null, ['quz'])); // ['foo', {bar: 'baz'}, 'quz'] console.log(array.merge('[0].bar', {baz: 'quz'})); // ['foo', {bar: {baz: 'quz'}}] mutate(fn: function(array: Array&lt;any&gt;, crio: CrioArray)): any Whatever you return in the callback is what is returned (as a CrioArray or CrioObject if applicable) const array = crio([{foo: 'bar'}]); const result = array.mutate(thawed =&gt; { thawed[0].foo = 'baz'; thawed.push('bar'); return thawed; }); console.log(result); // [{foo: 'baz'}, 'bar'] pluck(key: (Array&lt;number|string&gt;|number)): CrioArray Iterates over the CrioArray and returns a new CrioArray of values where the key exists as a property on the collection item Supports shallow or deep values via array or dot-bracket syntax const array = crio([{foo: 'bar'}, {bar: 'baz'}, {foo: 'quz'}]); console.log(array.pluck('foo')); // ['bar', undefined, 'quz'] const deepArray = crio([ [{foo: 'foo'}, {bar: 'baz'}, {foo: 'bar'}], [{foo: 'bar'}, {bar: 'baz'}, null, {foo: 'foo'}] ]); console.log(array.pluck('[1].foo')); // ['bar', undefined, undefined, 'foo'] pop Returns new CrioArray with first item removed const array = crio(['foo', 'bar']); console.log(array.pop()); // ['foo'] push Returns new CrioArray with new item(s) added const array = crio(['foo']); console.log(array.push('bar', 'baz')); // ['foo', 'bar', 'baz'] reduce const array = crio([1, 2, 3]); const result = array.reduce( ({order, sum}, value) =&gt; { return {order: [...order, value], sum: sum + value}; }, {order: [], sum: 0} ); console.log(result); // {order: [1, 2, 3], sum: 6} reduceRight const array = crio([1, 2, 3]); const result = array.reduceRight( ({order, sum}, value) =&gt; { return {order: [...order, value], sum: sum + value}; }, {order: [], sum: 0} ); console.log(result); // {order: [3, 2, 1], sum: 6} reverse The original array's order is maintained (not mutated) const array = crio(['foo', 'bar', 'baz']); console.log(array.reverse()); // ['baz', 'bar', 'foo'] set(key: (Array&lt;number|string&gt;|number), value: any): CrioArray Sets value at key Supports shallow or deep values via array or dot-bracket syntax const array = crio(['foo', {bar: 'baz'}]); console.log(array.set(1, 'quz')); // ['foo', 'quz'] console.log(array.set('[1].bar', 'quz')); // ['foo', {bar: 'quz'}] shift Returns new CrioArray with first item removed const array = crio(['foo', 'bar', 'baz']); console.log(array.shift()); // ['bar', 'baz'] slice const array = crio(['foo', 'bar']); console.log(array.slice(1)); // ['bar'] some const array = crio(['foo', 'bar', 'baz']); console.log(array.some(value =&gt; value === 'bar')); // true console.log(array.some(value =&gt; value === 'quz')); // false sort Returns new CrioArray sorted by either callback or default const array = crio(['foo', 'bar', 'baz']); console.log(array.sort()); // ['bar', 'baz', 'foo'] splice Returns new CrioArray with item(s) added/removed based on splicing parameters const array = crio(['foo', 'bar', 'baz']); console.log(array.splice(1, 1)); // ['foo', 'baz'] thaw(): Array&lt;any&gt; Recursively thaws CrioArray deeply and returns standard array version of itself const array = crio(['foo', 'bar']); console.log(array.thaw()); // ['foo', 'bar'] console.log(array.constructor === Array); // false console.log(array.thaw().constructor === Array); // true toObject(): CrioObject Converts CrioArray into a CrioObject of {index: value} pairs const array = crio(['foo', 'bar']); console.log(array.toObject()); // {0: 'foo', 1: 'bar'} toLocaleString Returns stringified version of CrioArray Optionally accepts serializer and indent arguments, which are identical to those arguments for JSON.stringify const array = crio(['foo', 'bar']); console.log(array.toLocaleString()); // [&quot;foo&quot;,&quot;bar&quot;] console.log(arrat.toLocaleString(null, 2)); /* [ &quot;foo&quot;, &quot;bar&quot; ] */ toString Returns stringified version of CrioArray Optionally accepts serializer and indent arguments, which are identical to those arguments for JSON.stringify const array = crio(['foo', 'bar']); console.log(array.toString()); // [&quot;foo&quot;,&quot;bar&quot;] console.log(arrat.toString(null, 2)); /* [ &quot;foo&quot;, &quot;bar&quot; ] */ unique(): CrioArray Returns a new CrioArray of values filtered down to only existing in the array once const array = crio(['foo', 'bar', 'foo', 'foo', 'bar']); console.log(array.unique()); // ['foo', 'bar'] unshift Returns new CrioArray with new item(s) added to beginning const array = crio(['foo', 'bar']); console.log(array.unshift('baz', 'quz')); // ['baz', 'quz', 'foo', 'bar'] values const array = crio(['foo', 'bar']); console.log(array.values()); // ['foo', 'bar'] xor(array1: Array&lt;any&gt;[, array2: Array&lt;any&gt;[, ...arrayN: Array&lt;any&gt;]]): CrioArray Returns a new CrioArray of the values that are the symmetric difference of the CrioArray and the arrays passed const array = crio(['foo', 1, true]); console.log(array.xor(['foo'], [true])); // [1]Objects clear(): CrioObject returns an empty CrioObject const object = crio({foo: 'bar'}); console.log(object.clear()); compact(): CrioObject returns a new CrioObject with all falsy values filtered out const object = crio({ string: 'foo', bool: false, num: 0, object: {}, array: [], nul: null, undef: undefined }); console.log(object.compact()); // {string: 'foo', object: {}, array: []} delete(key: (Array&lt;number|string&gt;|string)): CrioObject Deletes the key provided from the CrioObject Supports shallow or deep values via array or dot-bracket syntax const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(object.delete('bar')); // {foo; 'bar'} console.log(object.delete('bar[0]')); // {foo: 'bar', bar: ['quz']} entries(): CrioArray Gets an array of the [key, value] pairs in the CrioObject const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.entries()); // [['foo', 'bar'], ['bar', 'baz']] every(fn: function(value: any, key: string, object: CrioObject)): boolean Performs same function as every in CrioArray, but on the CrioObject const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.every(value =&gt; value.length === 3)); // true console.log(object.every(value =&gt; value === 'bar')); // false forEach(fn: function(value: any, key: string, object: CrioObject)): CrioObject Iterates over object executing fn and returns the original CrioObject Iteration order is not guaranteed (due to object key order not being guaranteed per the spec) const object = crio({foo: 'bar', bar: 'baz'}); let count = 0; console.log(object.forEach(() =&gt; count++)); // {foo: 'bar', bar: 'baz'} console.log(count); // 2 filter(fn: function(value: any, key: string, object: CrioObject)): CrioObject Iterates over object and filters out any returned values that are falsy Iteration order is not guaranteed (due to object key order not being guaranteed per the spec) const object = crio({foo: 'bar', bar: 'baz', baz: 'quz'}); console.log(object.filter(value =&gt; value[0] === 'b')); // {foo: 'bar', bar: 'baz'} find(fn: function(value: any, key: string, object: CrioObject)): any Same as find for CrioArray but on the CrioObject const object = crio({foo: 'bar', bar: 'baz'}, (baz: 'quz')); console.log(object.find(value =&gt; value !== 'baz')); // 'bar' findKey(fn: function(value: any, key: string, object: CrioObject)): string Same as findIndex for CrioArray but finding the appropriate key const object = crio({foo: 'bar', bar: 'baz'}, (baz: 'quz')); console.log(object.findKey(value =&gt; value !== 'baz')); // 'foo' findLast(fn: function(value: any, key: string, object: CrioObject)): any Find the value that matches the result of fn starting at the last key in the CrioObject const object = crio({foo: 'bar', bar: 'baz'}, (baz: 'quz')); console.log(object.findLast(value =&gt; value !== 'baz')); // 'quz' findLastKey(fn: function(value: any, key: string, object: CrioObject)): string Same as findKey but starting from end and working to start const object = crio({foo: 'bar', bar: 'baz'}, (baz: 'quz')); console.log(object.findLastKey(value =&gt; value !== 'baz')); // 'baz' get(key: (Array&lt;number|string&gt;|string)): any Retrieve value at key Supports shallow or deep values via array or dot-bracket syntax const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(crio.get('bar')); // ['baz', 'quz'] console.log(crio.get('bar[0]')); // 'baz' has(key: (Array&lt;number|string&gt;|string)): boolean Does key exist in object Supports shallow or deep values via array or dot-bracket syntax const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(crio.has('bar')); // true console.log(crio.has('baz')); // false console.log(crio.has('bar[0]')); // true console.log(crio.has('bar[6]')); // false hasOwnProperty Only supports shallow values const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(crio.hasOwnProperty('bar')); // true console.log(crio.hasOwnProperty('baz')); // false includes(item: any): boolean Determine if the CrioObject has a value that matches value in strict equality const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.includes('baz')); // true console.log(object.includes('quz')); // false keyOf(item: any): string Get the key for the item passed starting with the first key in the CrioObject const object = crio({foo: 'bar', bar: 'baz', baz: 'bar'}); console.log(object.keyOf('bar')); // foo keys(): CrioArray Returns an array of the keys in the CrioObject const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.keys()); // ['foo', 'bar'] lastKeyOf(item: any): string Get the key for the item passed starting with the last key in the CrioObject const object = crio({foo: 'bar', bar: 'baz', baz: 'bar'}); console.log(object.keyOf('bar')); // baz map(fn: function(value: any, key: string, object: CrioObject)): CrioObject Iterates over object and maps returned value to the respective key Iteration order is not guaranteed (due to object key order not being guaranteed per the spec) const object = crio({foo: 'bar', bar: 'baz', baz: 'quz'}); console.log( object.map(value =&gt; value .split('') .reverse() .join('') ) ); // {foo: 'rab', bar: 'zab', baz: 'zuq'} merge(object1: Object[, object2: Object[, ...objectN: Object]]): CrioObject Merge any number of objects into existing CrioObject Supports shallow or deep values via array or dot-bracket syntax const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(object.merge(null, {baz: 'quz'})); // {foo: 'bar', bar: ['baz', 'quz'], baz: 'quz'} console.log(object.merge('bar[0]', ['blah'])); // {foo: 'bar', bar: ['baz', 'quz', 'blah']}; mutate(fn: function(object: Object, crio: CrioObject)): any Whatever you return in the callback is what is returned (as a CrioArray or CrioObject if applicable) const object = crio({foo: ['bar', 'baz']}); const result = object.mutate(thawed =&gt; { thawed.foo.push('quz'); thawed.bar = 'baz'; return thawed; }); console.log(result); // {foo: ['bar', 'baz', 'quz'], bar: 'baz'} pluck(key: (Array&lt;number|string&gt;|string)): CrioArray Iterates over the CrioObject and returns a CrioArray of values where the key exists as a property on the collection item Supports shallow or deep values via array or dot-bracket syntax Iteration order is not guaranteed (due to object key order not being guaranteed per the spec) const object = crio({ first: {foo: 'bar'}, second: {bar: 'baz'}, third: null, fourth: {foo: 'foo'} }); console.log(object.pluck('foo')); // ['bar', undefined, undefined, 'foo'] const otherObject = crio({ first: [{foo: 'foo'}, {bar: 'baz'}, {foo: 'bar'}], second: [{foo: 'bar'}, {bar: 'baz'}, null, {foo: 'foo'}] }); console.log(otherObject.pluck('second.foo')); // ['bar', undefined, undefined, 'foo'] reduce(fn: function(accumulator: any, value: any, key: string, object:CrioObject)): any Performs same function as reduce in CrioArray, but on the CrioObject const object = crio({one: 1, two; 2, three: 3}); const result = object.reduce(({order, sum}, value) =&gt; { return {order: [...order, value], sum: sum + value}; }, {order: [], sum; 0}); console.log(result); // {order: [1, 2, 3], sum: 6} reduceRight(fn: function(accumulator: any, value: any, key: string, object:CrioObject)): any Performs same function as reduceRight in CrioArray, but on the CrioObject const object = crio({one: 1, two; 2, three: 3}); const result = object.reduceRight(({order, sum}, value) =&gt; { return {order: [...order, value], sum: sum + value}; }, {order: [], sum; 0}); console.log(result); // {order: [3, 2, 1], sum: 6} set(key: (Array&lt;number|string&gt;|string), value: any): CrioObject Sets value at key Supports shallow or deep values via array or dot-bracket syntax const object = crio({foo: 'bar', bar: ['baz', 'quz']}); console.log(object.set('bar', 'baz')); // {foo: 'bar', bar: 'baz'} console.log(object.set('bar[0]', {baz: 'blah'})); // {foo: 'bar', bar: [{baz: 'blah'}, 'quz']} some(fn: function(value: any, key: string, object: CrioObject)): boolean Performs same function as some in CrioArray, but on the CrioObject const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.some(value =&gt; value === 'baz')); // true console.log(object.some(value =&gt; value === 'quz')); // false toArray(): CrioArray Converts CrioObject to a CrioArray of the object's values const object = crio({foo: 'bar', bar: 'baz'}); console.log(object.toArray()); // ['bar', 'baz'] toLocaleString Returns stringified version of CrioObject Optionally accepts serializer and indent arguments, which
