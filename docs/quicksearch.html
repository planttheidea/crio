n * convenience method for making crio objects * * @param {Object} object object to crio * @returns {CrioObject} crio object */ crio.object = (object = {}) =&gt; { if (!isObject(object)) { throw new TypeError('Object passed must be a plain object.'); } return crio(object); }; export default crio; Ã— Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"CrioObject.js.html":{"id":"CrioObject.js.html","title":"Source: CrioObject.js","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetKeysReducedForFindgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw Source: CrioObject.js // external dependencies import stringify from 'json-stringify-safe'; import {parse} from 'pathington'; import hashIt from 'hash-it'; import {get, has, merge, remove, set} from 'unchanged'; // classes import CrioArray from './CrioArray'; // constants import {OBJECT_UNSCOPABLES} from './constants'; // is import {isCrio, isEqual, isObject} from './is'; // utils import { createIterator, getCrioedObject, getEntries, getValues, every, find, some, thaw } from './utils'; let hasAppliedPrototype; class CrioObject { constructor(object) { const objectKeys = isObject(object) ? Object.keys(object) : []; if (!hasAppliedPrototype) { applyPrototype(); hasAppliedPrototype = true; } if (isCrio(object)) { return object.toObject(); } return objectKeys.reduce((crioObject, key) =&gt; { crioObject[key] = getCrioedObject(object[key]); return crioObject; }, this); } get hashCode() { return hashIt(this, true); } get size() { return Object.keys(this).length; } /** * @function clear * @memberof CrioObject * * @description * get a new crio that is empty * * @returns {CrioObject} an empty object */ clear() { return new CrioObject(); } /** * @function compact * @memberof CrioObject * * @description * get a new object with values from the original array that are truthy * * @returns {CrioObject} the object with only truthy values */ compact() { return this.filter((item) =&gt; { return !!item; }); } /** * @function delete * @memberof CrioObject * * @description * delete the value in the object at key, either shallow or deep * * @param {Array&lt;number|string&gt;|sring} key the key to delete * @returns {CrioObject} the array with the key deleted */ delete(key) { return remove(key, this); } /** * @function entries * @memberof CrioObject * * @description * get the pairs of [key, value] in the crio * * @returns {CrioArray} [key, value] pairs */ entries() { return getEntries(this); } /** * @function equals * @memberof CrioObject * * @description * does the object passed equal the crio * * @param {*} object object to compare against the instance * @returns {boolean} is the object equivalent in value */ equals(object) { return isEqual(this, object); } /** * @function every * @memberof CrioObject * * @description * does every instance in the object match * * @param {function} fn the function to test for matching * @returns {boolean} does every instance match */ every(fn) { return every(this, fn); } /** * @function filter * @memberof CrioObject * * @description * filter the object based on the fn passed * * @param {function} fn function to test for if it should be included in the result set * @returns {CrioObject} new crio instance */ filter(fn) { return new CrioObject( Object.keys(this).reduce((object, key) =&gt; { if (fn(this[key], key, object)) { object[key] = this[key]; } return object; }, {}) ); } /** * @function find * @memberof CrioObject * * @description * find an item in the crio if it exists * * @param {function} fn function to test for finding the item * @param {string} [fromKey] key to start from when performing the find * @returns {*} found item or undefined */ find(fn, fromKey) { return find(this, fn, fromKey); } /** * @function findKey * @memberof CrioObject * * @description * find the key of an item in the crio if it exists * * @param {function} fn function to test for finding the item * @param {number} [fromKey] key to start from when performing the find * @returns {number} index of match, or -1 */ findKey(fn, fromKey) { return find(this, fn, fromKey, true); } /** * @function findLast * @memberof CrioObject * * @description * find an item in the crio if it exists, starting from the end and iteratng to the start * * @param {function} fn function to test for finding the item * @param {number} [fromKey] key to start from when performing the find * @returns {*} found item or undefined */ findLast(fn, fromKey) { return find(this, fn, fromKey, false, true); } /** * @function findLastKey * @memberof CrioObject * * @description * find the matching index based on truthy return from fn starting from end * * @param {function} fn function to use for test in iteration * @param {number} [fromKey] key to start from when performing the find * @returns {number} index of match, or -1 */ findLastKey(fn, fromKey) { return find(this, fn, fromKey, true, true); } /** * @function forEach * @memberof CrioObject * * @description * iterate over the object calling fn * * @param {function} fn function to call in iteration * @returns {CrioObject} the original object */ forEach(fn) { Object.keys(this).forEach((key) =&gt; { fn(this[key], key, this); }); return this; } /** * @function get * @memberof CrioObject * * @description * get the item at key passed, either shallow or deeply nested * * @param {Array&lt;number|string&gt;|string} key key to retrieve * @returns {*} item found at key */ get(key) { return get(key, this); } /** * @function has * @memberof CrioObject * * @description * does the crio have the key passed, either shallow or deeply nested * * @param {Array&lt;number|string&gt;|string} key key to test * @returns {boolean} does the crio have the key */ has(key) { return has(key, this); } /** * @function includes * @memberof Cr s objects to merge with the crio * @returns {CrioObject} new crio instance */ merge(key, ...objects) { return objects.reduce((mergedObject, object) =&gt; { return merge(key, getCrioedObject(object), mergedObject); }, this); } /** * @function mutate * @memberof CrioObject * * @description * work with the object in a mutated way and return the crioed result of that call * * @param {function} fn function to apply to crio * @returns {*} crioed value resulting from the call */ mutate(fn) { return getCrioedObject(fn(this.thaw(), this)); } /** * @function pluck * @memberof CrioObject * * @description * get the values in each object in the collection at key, either shallow or deeply nested * * @param {string} key key to find value of in collection object * @returns {CrioArray} array of plucked values */ pluck(key) { const parsedKey = parse(key); const objectToPluck = get(parsedKey.slice(0, parsedKey.length - 1), this); const finalKey = parsedKey.slice(-1); return objectToPluck .map((item) =&gt; { return get(finalKey, item); }) .values(); } /** * @function reduce * @memberof CrioObject * * @description * reduce the crio down to a single value, starting with initial value * * @param {function} fn the function to iterate with * @param {*} initialValue the initial value of the reduction * @returns {*} the reduced value */ reduce(fn, initialValue) { return getCrioedObject( Object.keys(this).reduce((value, key) =&gt; { return fn(value, this[key], key, this); }, initialValue) ); } /** * @function reduceRight * @memberof CrioObject * * @description * reduce the crio down to a single value, starting with initial value, starting from the end of the array * and iterating to the start * * @param {function} fn the function to iterate with * @param {*} initialValue the initial value of the reduction * @returns {*} the reduced value */ reduceRight(fn, initialValue) { return getCrioedObject( Object.keys(this) .reverse() .reduce((value, key) =&gt; { return fn(value, this[key], key, this); } orm * * @param {function} [serializer] the serialization method to use * @param {number} [indent] the number of spaces to indent the values * @returns {string} stringified object */ toString(serializer, indent) { return stringify(this, serializer, indent); } /** * @function valueOf * @memberof CrioObject * * @description * get the object value * * @returns {CrioObject} the object */ valueOf() { return this; } /** * @function values * @memberof CrioObject * * @description * get the values of the object as an array * * @returns {CrioObject} values in the object */ values() { return getValues(this); } } export function applyPrototype() { if (typeof Symbol === 'function') { if (Symbol.species) { Object.defineProperty(CrioObject, Symbol.species, { configurable: false, enumerable: false, get() { return CrioObject; } }); } if (Symbol.iterator) { Object.defineProperty(CrioObject.prototype, Symbol.iterator, { configurable: false, enumerable: false, value: createIterator(), writable: false }); } if (Symbol.unscopables) { Object.defineProperty(CrioObject.prototype, Symbol.unscopables, { configurable: false, enumerable: false, value: OBJECT_UNSCOPABLES, writable: false }); } } } export default CrioObject; Ã— Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"is.js.html":{"id":"is.js.html","title":"Source: is.js","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetKeysReducedForFindgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw Source: is.js // classes import CrioArray from './CrioArray'; import CrioObject from './CrioObject'; // constants import {REACT_ELEMENT_TYPE} from './constants'; /** * @function isArray * * @description * is the object passed an array * * @param {*} object the object to test * @returns {boolean} is the obje o we need this in JavaScript? The concept of immutability already exists in a lot of places in JavaScript, for example: const two = 2; const three = 3; const five = two + three;By adding together two and three you expect to get five, however you don't expect the value of two to change. You can continue working with it even after using it in an expression: const two = 2; const three = 3; const five = two + three; const four = two * two;This is true of strings, numbers, undefined, and null, and is an expected behavior. The same idea, however, is not true for complex objects in JavaScript. For example: const foo = ['foo']; const fooBar = foo.push('bar');The expectation is that you have pushed the value of &quot;bar&quot; into foo and created a new array bar that contains &quot;foo, bar&quot;, however in reality this is what happens: const foo = ['foo']; const fooBar = foo.push('bar'); console.log(foo); // ['foo', 'bar'] console.log(fooBar); // 1Basically, you have mutated foo so that it is no longer empty, and what the .push() method returns is actually the index of the item you just added. This double-standard of expectations creates a lot confusion from a development perspective, but also makes keeping track of the state of your application very difficult because there is no traceability of what transactions have occurred to create that state at any given point. Enter crio crio attempts to solve the problem by closing the &quot;immutable loop&quot; on collection items, meaning it applies immutability to objects that are normally mutable by nature by replacing mutating methods with immutable counterparts. As a point of reference: Naturally immutable objects Numbers Strings undefined null Naturally mutable objects Arrays Dates (not covered by crio) Objects To create a new crio object, its pretty straightforward: const crioArray = crio([]); const crioObject = crio({}); // or just crio()These are examples with empty objects, but you can pass in populated objects as well, or if you pass in nothing it will default to an object. What crio does is clone and freeze the object via Object.freeze, and stores as a custom CrioArray or CrioObject with a prototypical methods that will return a new immutable version of the object with each update. Example: const foo = crio(['foo']); const fooBar = foo.push('bar'); console.log(foo); // ['foo'] console.log(fooBar); // ['foo', 'bar']The API is the same as you already know working with those objects, and includes polyfills for all ES6 and some ES7 functions, as well as a few helpful crio-specific functions. The only difference is that any setting happens via .set() rather than direct index / property setting. You can work with the objects as you normally would with other libraries (lodash, for example). There is also no change to the protoypes of native objects, so you can apply this on your existing code go-forward. Basically, you shouldn't even notice you aren't working with the native objects, save for the fact everything is immutable. Why not just use X immutable library? There are a bunch of ones out there, but the two that people usually gravitate towards: Immutable.js seamless-immutable immutable is quite nice, and very highly regarded by the community, however it creates an opaque object that cannot be used with other external libraries (namely lodash) without converting back to vanilla JS. Additionally, the object itself is not truly immutable, just constructed in a way that makes it incredibly difficult to alter outside of the API. This decision was likely made for performance reasons, but can cause unintended consequences (you can totally assign foo.bar = 'baz' and no error is thrown). seamless-immutable has some great ideas, and I thought that could be the best option because they try to retain the native operations while leveraging Object.freeze, much like crio does. That said, they do not try to replace mutable methods with immutable ones, they just throw errors when you attempt them and its up to you to figure out the &quot;right way&quot;. As such, it fell short of my expectations. Bottom line, I support each of these projects to the fullest because they are trying to instill immutability in JavaScript practices; I just took a different approach that I consider the best of both worlds. :) Browser support The only requirement is that your browser has a proper ES5 environment, which you can mostly shim with something like es5-shim, however certain things like Object.defineProperty cannot be shimmed, so IE8 and below cannot be supported. crio has been tested on the following browsers: Chrome Firefox Edge IE9 Performance As of 4.0.0, performance has substantially improved, and in many scenarios crio is more performant than seamless-immutable (in the case of setIn, by over 5x). When it comes to get operations (either directly or nested), crio is identical to native in performance. See the benchmark results if you want to see performance in node, or spin up the app locally if you want to see the performance in the browser. Gotchas Recursive objects are not allowed Immutable objects with recursive values are basically impossible, and trying them will cause a stack overflow, so be mindful of that! Development Standard stuff, clone the repo and npm install dependencies. The npm scripts available: benchmark =&gt; run benchmarks in node benchmark:watch =&gt; run benchmark with persistent watcher for changes build =&gt; run webpack to build crio.js with NODE_ENV=development build:minifed =&gt; run webpack to build crio.min.js with NODE_ENV=production compile-for-publish =&gt; run lint, test, transpile, dist dev =&gt; run webpack dev server to run example app (playground!) dev:production =&gt; runs dev but with NODE_ENV=production dist =&gt; runs build and build-minified lint =&gt; run ESLint against all files in the src folder prepublish =&gt; runs compile-for-publish test =&gt; run AVA test functions with NODE_ENV=test test:watch =&gt; same as test, but runs persistent watcher transpile =&gt; run babel against all files in src to create files in lib Ã— Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-crio.html":{"id":"module-crio.html","title":"Module: crio","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetKeysReducedForFindgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw Module: crio Source: index.js, line 17 Methods &lt;inner&gt; crio( [object]) build a new crio object based on the object passed Parameters: Name Type Argument Default Description object * &lt;optional&gt; {} object to convert to crio Source: index.js, line 21 Returns: object that has been crioed Type CrioArray | CrioObject Ã— Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"tutorial-API.html":{"id":"tutorial-API.html","title":"Tutorial: API","body":" crio Modules crio Tutorials API Global ARRAY_FALLBACK_PROTOTYPE_METHODSARRAY_UNSCOPABLEScopyWithincreateIteratoreveryfillfindfindIndexgetCrioedObjectgetEntriesgetKeysReducedForFindgetRelativeValuegetValuesincludesisArrayisCrioisEqualisFunctionisNumberisObjectisReactElementisStringisUndefinedREACT_ELEMENT_TYPEsomethaw API crio API Instantiation crio {any}, returns CrioArray|CrioObject Standard method, will crio the object passed if an array or object, else it will return the object itself crio.array {Array&lt;any&gt;}, returns CrioArray Shortcut method for crioing array-specific values crio.object {Object}, returns CrioObject Shortcut method for crioing object-specific values crio.isCrio {any}, returns boolean Determine if the object passed is a Crio crio.isArray {any}, returns boolean Determine if the object passed is a CrioArray crio.isObject {any}, returns boolean Determine if the object passed is a CrioObject Methods with the same name as the native method will be a link to MDN, as they are meant to be as similar to the native method as possible. Where any specific differences from the default behavior exist, they will be called out, however one broad difference is that all methods that are not getters which return primitive values are chainable. Shared Methods The following methods are specific to Crio types, and are available on either CrioArray or CrioObject clear, returns {CrioArray|CrioObject} returns an empty Crio compact, returns {CrioArray|CrioObject} returns a new Crio with all falsy values filtered out delete {number} key, returns {CrioArray|CrioObject} Deletes the key provided from the crio object deleteIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Deletes the final key based on the array of keys nested inside of the crio object equals {CrioArray|CrioObject} crioArrayToCompare, returns {boolean} Determines whether array is deeply equal in value to another by comparing hashCodes get {number} key, returns {any} Retrieve value at key getIn {Array&lt;number|string&gt;} keys, returns {any} Retrieve value in deeply nested object based on array of keys has {string} key, returns {boolean} Alias for hasOwnProperty hasIn {Array&lt;number|string&gt;} keys, returns {boolean} Does the Crio have the combination of keys assigned deeply merge {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into existing crio mergeIn {Array&lt;number|string&gt;} keys, {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into value existing in deeply nested object based on array of keys mutate {function(mutableCrio, originalCrio): any} callback, returns {CrioArray|CrioObject} Whatever you return in the callback is what is returned, or if you return nothing it returns the original Crio pluck {number|string} key, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the key exists as a property on the collection item pluckIn {Array&lt;number|string} keys, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the keys map to a deeply-nested property on the collection item set {number} key, returns {CrioArray|CrioObject} Sets value at key setIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Sets value in deeply nested object based on array of keys toArray, returns {CrioArray} Converts CrioObject to a CrioArray of the object's values toObject, returns {CrioObject} Converts CrioArray into a CrioObject of index: value pairs thaw, returns {Array&lt;any&gt;} Recursively thaws array deeply and returns standard object version of itself Arrays Default Methods concat copyWithin entries every fill Returns new crio with items from start to end filled with value filter find findIndex forEach includes Does a deep value equality comparison (rather than strict equality), so you can do things like crioArray.includes({foo: 'bar'}) indexOf join keys lastIndexOf map pop Returns new crio with first item removed push Returns new crio with new item added reduce reduceRight reverse shift Returns new crio with last item removed slice some sort Returns new crio sorted by either callback or default splice Returns new crio with items added/removed based on splicing parameters toLocaleString toString unshift Returns new crio with new items added to beginning values Added crio Methods difference {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that only exist in either the CrioArray or in one of the arrays passed findLastIndex {function} fn, returns {number} Same as findIndex but starting from end and working to start first {number} num, returns {CrioArray} Returns a new array of the first num number of items in the array intersection {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that exist in all of the arrays passed last {number} num, returns {CrioArray} Returns a new array of the last num number of items in the array unique, returns {CrioArray} Returns a new CrioArray of values filtered down to only existing in the array once xor {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that are the symmetric difference of the CrioArray and the arrays passed Objects Default Methods hasOwnProperty isPrototypeOf propertyIsEnumerable toLocaleString toString valueOf Added crio Methods entries, returns {Array&lt;[string, any]&gt;} Gets an array of the [key, value] pairs in the CrioObject every {function(value, key, CrioObject): any} fn, {any} thisArg, returns {any} Performs same function as every in the Array prototype, but on the CrioObject forEach {function} fn, {any} thisArg, returns {CrioObject} Iterates over object executing fn Iteration order is not guaranteed filter {function} fn, {any} thisArg, returns {CrioObject} Iterates over object and filters out any returned values that are falsy Iteration order is not guaranteed findKey {function} fn, returns {number} Same as findIndex for CrioArray but finding the key instead of the index findLastKey {function} fn, returns {number} Same as findKey but starting from end and working to start includes {any} value, returns {boolean} Determine if the CrioObject has a value that deeply matches value in equality keys, returns {Array&lt;string&gt;} Returns an array of the keys in the CrioObject map {function} fn, {any} thisArg, returns {CrioObject} Iterates over object and maps returned value to the respective key Iteration order is not guaranteed reduce {function(accumulatedObject, value, key): any} fn, {any} thisArg, returns {any} Performs same function as reduce in the Array prototype, but on the CrioObject reduceRight {function(accumulatedObject, value, key): any} fn, {any} thisArg, returns {any} Performs same function as redu
