rio object to test against * @param {*} object object to test equality with crio object for * * @returns {boolean} are the objects equal */ export const isEqual = (crio, object) =&gt; { return isCrio(object) &amp;&amp; crio.hashCode === object.hashCode; }; /** * @private * * @function isReactElement * * @description * is the object passed a react element * * @param {*} object object to test * @returns {boolean} is object a react element */ export const isReactElement = (object) =&gt; { return !!object &amp;&amp; object.$$typeof === REACT_ELEMENT_TYPE; }; /** * @private * * @function getCorrectConstructor * * @description * get the constructor that is valid for the object type passed * * @param {*} object object to test * @param {CrioArray} CrioArray constructor for CrioArray class * @param {CrioObject} CrioObject constructor for CrioObject class * @returns {CrioArray|CrioObject} constructor correct for object */ export const getCorrectConstructor = (object, CrioArray, CrioObject) =&gt; { return isArray(object) ? CrioArray : CrioObject; }; /** * @private * * @function getCrioValue * * @description * get the value based on its type * * @param {*} object object to get value of * @param {Function} Constructor function to call new of if object is complex * * @returns {*} object with clean value */ export const getCrioValue = (object, Constructor) =&gt; { if (isCrio(object) || isReactElement(object)) { return object; } if (isComplexObject(object)) { return new Constructor(object); } return object; }; /** * @private * * @function getKeysMetadata * * @description * get the value at the parent key location * * @param {Array&lt;number|string&gt;} keys keys to get value of * @param {CrioArray|CrioObject} instance crio instance * * @returns {{currentValue: *, lastIndex: number}} parent key metadata */ export const getKeysMetadata = (keys, instance) =&gt; { const lastIndex = keys.length - 1; const parentKeys = keys.slice(0, lastIndex); const currentValue = instance.getIn(parentKeys); return { currentValue, lastIndex, parentKeys }; }; /** * @private * * @function getRelativeValue * * @description * get the relative value used in copyWithin * * @param {number} value value used as baseline * @param {number} length the length of the crio * @returns {number} the relative number value */ export const getRelativeValue = (value, length) =&gt; { return value &lt; 0 ? Math.max(length + value, 0) : Math.min(value, length); }; /** * @private * * @function getStandardValue * * @description * get the standard value (thawed if crio) * * @param {*} object object to get standard version of * * @returns {*} standard version of object */ export const getStandardValue = (object) =&gt; { return isCrio(object) ? object.thaw() : object; }; /** * @private * * @function createAssignToObject * * @description * create a function that will assign a value to an object * * @param {Function} CrioArray constructor for crio arrays * @param {Function} CrioObject constructor for crio objects * * @returns {function((Array&lt;*&gt;|Object), function): function(*, string): void} assignment function */ export const createAssignToObject = (CrioArray, CrioObject) =&gt; { return (object, getValue) =&gt; { return (value, key) =&gt; { object[key] = getValue( value, getCorrectConstructor(value, CrioArray, CrioObject) ); }; }; }; /** * @function keys * * @description * get the keys for the given object * * @param {Object} object the object to get the keys for * @returns {Array&lt;string&gt;} the array of keys */ export const keys = (object) =&gt; { let ownKeys = []; for (let key in object) { if (hasOwnProperty.call(object, key)) { ownKeys.push(key); } } return ownKeys; }; /** * @private * * @function stringify * * @description * convert object to string * * @param {*} object object to stringify * * @returns {string} stringified version of object */ export const stringify = stringifier(STRINGIFIER_OPTIONS); × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Global Methods keys(object) get the keys for the given object Parameters: Name Type Description object Object the object to get the keys for Source: utils.js, line 251 Returns: the array of keys Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Modules Classes Crio CrioArray CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Classes Classes Crio CrioArray CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Tutorials Classes Crio CrioArray CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys crio 4.1.2 crio Immutable JS objects with a natural API Jump to the API API Documentation Upgrade notice If upgrading from 3.x.x versions, please check the changelog for breaking changes. Import into your project // ES2015 import crio from 'crio'; // CommonJS const crio = require('crio'); // UMD const crio = window.crio;Usage // you can assign with crio() directly const crioArray = crio(['foo']); const crioObject = crio({foo: 'bar'}); // or use the convenience methods const otherCrioArray = crio.array(['bar']); const otherCrioObject = crio.object({bar: 'baz'});What is immutable? When something is described as immutable, it means that it cannot change after it has been created. In JavaScript terms, this means that any attempted change to an object results in a brand new object being created, without changing the original object. Why do we need this in JavaScript? The concept of immutability already exists in a lot of places in JavaScript, for example: const two = 2; const three = 3; const five = two + three;By adding together two and three you expect to get five, however you don't expect the value of two to change. You can continue working with it even after using it in an expression: const two = 2; const three = 3; const five = two + three; const four = two * two;This is true of strings, numbers, undefined, and null, and is an expected behavior. The same idea, however, is not true for complex objects in JavaScript. For example: const foo = ['foo']; const fooBar = foo.push('bar');The expectation is that you have pushed the value of &quot;bar&quot; into foo and created a new array bar that contains &quot;foo, bar&quot;, however in reality this is what happens: const foo = ['foo']; const fooBar = foo.push('bar'); console.log(foo); // ['foo', 'bar'] console.log(fooBar); // 1Basically, you have mutated foo so that it is no longer empty, and what the .push() method returns is actually the index of the item you just added. This double-standard of expectations creates a lot confusion from a development perspective, but also makes keeping track of the state of your application very difficult because there is no traceability of what transactions have occurred to create that state at any given point. Enter crio crio attempts to solve the problem by closing the &quot;immutable loop&quot; on collection items, meaning it applies immutability to objects that are normally mutable by nature by replacing mutating methods with immutable counterparts. As a point of reference: Naturally immutable objects Numbers Strings undefined null Naturally mutable objects Arrays Dates (not covered by crio) Objects To create a new crio object, its pretty straightforward: const crioArray = crio([]); const crioObject = crio({}); // or just crio()These are examples with empty objects, but you can pass in populated objects as well, or if you pass in nothing it will default to an object. What crio does is clone and freeze the object via Object.freeze, and stores as a custom CrioArray or CrioObject with a prototypical methods that will return a new immutable version of the object with each update. Example: const foo = crio(['foo']); const fooBar = foo.push('bar'); console.log(foo); // ['foo'] console.log(fooBar); // ['foo', 'bar']The API is the same as you already know working with those objects, and includes polyfills for all ES6 and some ES7 functions, as well as a few helpful crio-specific functions. The only difference is that any setting happens via .set() rather than direct index / property setting. You can work with the objects as you normally would with other libraries (lodash, for example). There is also no change to the protoypes of native objects, so you can apply this on your existing code go-forward. Basically, you shouldn't even notice you aren't working with the native objects, save for the fact everything is immutable. Why not just use X immutable library? There are a bunch of ones out there, but the two that people usually gravitate towards: Immutable.js seamless-immutable immutable is quite nice, and very highly regarded by the community, however it creates an opaque object that cannot be used with other external libraries (namely lodash) without converting back to vanilla JS. Additionally, the object itself is not truly immutable, just constructed in a way that makes it incredibly difficult to alter outside of the API. This decision was likely made for performance reasons, but can cause unintended consequences (you can totally assign foo.bar = 'baz' and no error is thrown). seamless-immutable has some great ideas, and I thought that could be the best option because they try to retain the native operations while leveraging Object.freeze, much like crio does. That said, they do not try to replace mutable methods with immutable ones, they just throw errors when you attempt them and its up to you to figure out the &quot;right way&quot;. As such, it fell short of my expectations. Bottom line, I support each of these projects to the fullest because they are trying to instill immutability in JavaScript practices; I just took a different approach that I consider the best of both worlds. :) Browser support The only requirement is that your browser has a proper ES5 environment, which you can mostly shim with something like es5-shim, however certain things like Object.defineProperty cannot be shimmed, so IE8 and below cannot be supported. crio has been tested on the following browsers: Chrome Firefox Edge IE9 Performance As of 4.0.0, performance has substantially improved, and in many scenarios crio is more performant than seamless-immutable (in the case of setIn, by over 5x). When it comes to get operations (either directly or nested), crio is identical to native in performance. See the benchmark results if you want to see performance in node, or spin up the app locally if you want to see the performance in the browser. Gotchas Recursive objects are not allowed Immutable objects with recursive values are basically impossible, and trying them will cause a stack overflow, so be mindful of that! Development Standard stuff, clone the repo and npm install dependencies. The npm scripts available: benchmark =&gt; run benchmarks in node benchmark:watch =&gt; run benchmark with persistent watcher for changes build =&gt; run webpack to build crio.js with NODE_ENV=development build:minifed =&gt; run webpack to build crio.min.js with NODE_ENV=production compile-for-publish =&gt; run lint, test, transpile, dist dev =&gt; run webpack dev server to run example app (playground!) dev:production =&gt; runs dev but with NODE_ENV=production dist =&gt; runs build and build-minified lint =&gt; run ESLint against all files in the src folder prepublish =&gt; runs compile-for-publish test =&gt; run AVA test functions with NODE_ENV=test test:watch =&gt; same as test, but runs persistent watcher transpile =&gt; run babel against all files in src to create files in lib × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-crio.html":{"id":"module-crio.html","title":"Module: crio","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Module: crio Source: index.js, line 21 Methods &lt;inner&gt; crio( [object]) build a new crio object based on the object passed Parameters: Name Type Argument Default Description object * &lt;optional&gt; {} object to convert to crio Source: index.js, line 25 Returns: object that has been crioed Type CrioArray | CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Crio_.html":{"id":"module-Crio_.html","title":"Module: Crio","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Module: Crio Source: Crio.js, line 119 Classes Crio CrioArray CrioObject Methods &lt;inner&gt; concat(items) append the items passed to the crio Parameters: Name Type Argument Description items Array.&lt;*&gt; &lt;repeatable&gt; items to append to the crio Source: Crio.js, line 899 Returns: new crio array instance Type CrioArray &lt;inner&gt; constructor(object) add the items to the crio, and return a frozen version Parameters: Name Type Description object Object object passed for crioing Source: Crio.js, line 133 Returns: crioed object Type Crio &lt;inner&gt; findKey(fn) find a specific key based on a matching function Parameters: Name Type Description fn function function to match Source: Crio.js, line 1496 Returns: key matching fn Type string | undefined × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Crio.Crio.html":{"id":"module-Crio.Crio.html","title":"Class: Crio","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Class: Crio Crio. Crio base crio class new Crio() Source: Crio.js, line 125 × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Crio.CrioArray.html":{"id":"module-Crio.CrioArray.html","title":"Class: CrioArray","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Class: CrioArray Crio. CrioArray extension of Crio class specific to arrays new CrioArray() Source: Crio.js, line 879 × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"module-Crio.CrioObject.html":{"id":"module-Crio.CrioObject.html","title":"Class: CrioObject","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys Class: CrioObject Crio. CrioObject extension of Crio class specific to objects new CrioObject() Source: Crio.js, line 1476 × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"tutorial-API.html":{"id":"tutorial-API.html","title":"Tutorial: API","body":" crio Modules crioCrio Classes Crio.CrioCrio.CrioArrayCrio.CrioObject Tutorials API Global keys API crio API Instantiation crio {any}, returns CrioArray|CrioObject Standard method, will crio the object passed if an array or object, else it will return the object itself crio.array {Array&lt;any&gt;}, returns CrioArray Shortcut method for crioing array-specific values crio.object {Object}, returns CrioObject Shortcut method for crioing object-specific values crio.isCrio {any}, returns boolean Determine if the object passed is a Crio crio.isArray {any}, returns boolean Determine if the object passed is a CrioArray crio.isObject {any}, returns boolean Determine if the object passed is a CrioObject Methods with the same name as the native method will be a link to MDN, as they are meant to be as similar to the native method as possible. Where any specific differences from the default behavior exist, they will be called out, however one broad difference is that all methods that are not getters which return primitive values are chainable. Shared Methods The following methods are specific to Crio types, and are available on either CrioArray or CrioObject clear, returns {CrioArray|CrioObject} returns an empty Crio compact, returns {CrioArray|CrioObject} returns a new Crio with all falsy values filtered out delete {number} key, returns {CrioArray|CrioObject} Deletes the key provided from the crio object deleteIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Deletes the final key based on the array of keys nested inside of the crio object equals {CrioArray|CrioObject} crioArrayToCompare, returns {boolean} Determines whether array is deeply equal in value to another by comparing hashCodes get {number} key, returns {any} Retrieve value at key getIn {Array&lt;number|string&gt;} keys, returns {any} Retrieve value in deeply nested object based on array of keys has {string} key, returns {boolean} Alias for hasOwnProperty hasIn {Array&lt;number|string&gt;} keys, returns {boolean} Does the Crio have the combination of keys assigned deeply merge {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into existing crio mergeIn {Array&lt;number|string&gt;} keys, {Object[, Object2, ..., ObjectN]} objects, returns {CrioArray|CrioObject} Shallow merge any number of items into value existing in deeply nested object based on array of keys mutate {function(mutableCrio, originalCrio): any} callback, returns {CrioArray|CrioObject} Whatever you return in the callback is what is returned, or if you return nothing it returns the original Crio pluck {number|string} key, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the key exists as a property on the collection item pluckIn {Array&lt;number|string} keys, returns {CrioArray|CrioObject} Iterates over Crio and returns an array of values where the keys map to a deeply-nested property on the collection item set {number} key, returns {CrioArray|CrioObject} Sets value at key setIn {Array&lt;number|string&gt;} keys, returns {CrioArray|CrioObject} Sets value in deeply nested object based on array of keys toArray, returns {CrioArray} Converts CrioObject to a CrioArray of the object's values toObject, returns {CrioObject} Converts CrioArray into a CrioObject of index: value pairs thaw, returns {Array&lt;any&gt;} Recursively thaws array deeply and returns standard object version of itself Arrays Default Methods concat copyWithin entries every fill Returns new crio with items from start to end filled with value filter find findIndex forEach includes Does a deep value equality comparison (rather than strict equality), so you can do things like crioArray.includes({foo: 'bar'}) indexOf join keys lastIndexOf map pop Returns new crio with first item removed push Returns new crio with new item added reduce reduceRight reverse shift Returns new crio with last item removed slice some sort Returns new crio sorted by either callback or default splice Returns new crio with items added/removed based on splicing parameters toLocaleString toString unshift Returns new crio with new items added to beginning values Added crio Methods difference {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that only exist in either the CrioArray or in one of the arrays passed findLastIndex {function} fn, returns {number} Same as findIndex but starting from end and working to start first {number} num, returns {CrioArray} Returns a new array of the first num number of items in the array intersection {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that exist in all of the arrays passed last {number} num, returns {CrioArray} Returns a new array of the last num number of items in the array unique, returns {CrioArray} Returns a new CrioArray of values filtered down to only existing in the array once xor {Array&lt;*&gt;} array[, array2, ..., arrayN], returns {CrioArray} Returns a new array of the values that are the symmetric difference of the CrioArray and the arrays passed Objects Default Methods hasOwnProperty isPrototypeOf propertyIsEnumerable toLocaleString toString valueOf Added crio Methods entries, returns {Array&lt;[string, any]&gt;} Gets an array of the [key, value] pairs in the CrioObject every {function(value, key, CrioObject): any} fn, {any} thisArg, returns {any} Performs same function as every in the Array prototype, but on the CrioObject forEach {function} fn, {any} thisArg, returns {CrioObject} Iterates over object executing fn Iteration order is not guaranteed filter {function} fn, {any} thisArg, returns {CrioObject} Iterates over object and filters out any returned values that are falsy Iteration order is not guaranteed findKey {function} fn, returns {number} Same as findIndex for CrioArray but finding the key instead of the index findLastKey {function} fn, returns {number} Same as findKey but starting from end and working to start includes {any} value, returns {boolean} Determine if the CrioObject has a value that deeply matches value in equality keys, returns {Array&lt;string&gt;} Returns an array of the keys in the CrioObject map {function} fn, {any} thisArg, returns {CrioObject} Iterates over object and maps returned value to the respective key Iteration order is not guaranteed reduce {function(accumulatedObject, value, key): any} fn, {any} thisArg, returns {any} Performs same function as reduce in the Array prototype, but on the CrioObject reduceRight {function(accumulatedObject, value, key): any} fn, {any} thisArg, returns {any} Performs same function as reduceRight in the Array prototype, but on the CrioObject some {function(value, key, CrioObject): any} fn, {any} thisArg, returns {any} Performs same function as some in the Array prototype, but on the CrioObject values, returns {Array&lt;any&gt;} Returns an array of the values in the CrioObject × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "}}
